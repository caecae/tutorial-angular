<style>
  .loader {
    position: absolute;
    left: 30%;
    top: 30%;
  }
  .loader {
    --loader-size: 200px;
    --loader-color: red;
    --loader-pen-size: calc(var(--loader-size) * .1);
    width: var(--loader-size);
    height: var(--loader-size);
    animation: loader-rotate 5s linear infinite;
  }
  .loader .wrapper {
    float: left;
    width: 50%;
    height: 100%;
    overflow: hidden;
  }
  .loader .wrapper .container {
    width: 100%;
    height: 100%;
    overflow: hidden;
  }
  .loader .circle {
    width: 200%;
    height: 100%;
    border: var(--loader-pen-size) solid var(--loader-color);
    border-radius: 50%;
    box-sizing: border-box;
  }
  .loader .wrapper:nth-child(1) .container {
    transform-origin: 100% 50%;
    animation: l-rotate 5s linear infinite;
  }
  .loader .wrapper:nth-child(2) .container {
    position: relative;
    transform-origin: 0 50%;
    animation: r-rotate 5s linear infinite;
  }
  .loader .wrapper:nth-child(2) .circle {
    position: absolute;
    right: 0;
  }
  @keyframes loader-rotate {
    from {
      transform: rotate(0);
    }
    to {
      transform: rotate(360deg);
    }
  }
  @keyframes l-rotate {
    0% {
      transform: rotate(0);
    }
    25% {
      transform: rotate(0);
    }
    50% {
      transform: rotate(180deg);
    }
    75% {
      transform: rotate(180deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }
  @keyframes r-rotate {
    0% {
      transform: rotate(0);
    }
    25% {
      transform: rotate(180deg);
    }
    50% {
      transform: rotate(180deg);
    }
    75% {
      transform: rotate(360deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }
</style>
<div class="loader">
  <div class="wrapper">
    <div class="container">
      <div class="circle"></div>
    </div>
  </div>
  <div class="wrapper">
    <div class="container">
      <div class="circle"></div>
    </div>
  </div>
</div>
